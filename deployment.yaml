apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  labels:
    app: nodejs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
        - name: nodejs-app
          image: 850550315147.dkr.ecr.us-east-1.amazonaws.com/node.js-task:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "development"
